<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Quill - Where Ideas Take Flight</title>
    <meta
      name="description"
      content="A beautifully crafted space for writers and readers. Discover stories, thinking, and expertise from writers on any topic."
    />
    <meta name="keywords" content="blog, writing, reading, articles, quill, stories" />
    <meta name="author" content="Your Name or Company" />


    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180" />
    <!-- <link rel="manifest" href="/site.webmanifest" /> -->

    <meta name="theme-color" content="#0ea5e9" /> <script>
      (function () {
        try {
          const theme = localStorage.getItem('theme');
          if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {
          console.error("Failed to set initial theme:", e);
        }
      })();
    </script>
  </head>
  
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
